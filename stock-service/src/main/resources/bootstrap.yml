---
spring:
  application:
    name: stock-service
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
        
server:
  port: 8686

eureka:
  instance:
    hostname: stock-service
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/
  
logging:
#   file: /var/memento/security.log
  level:
    org.springframework.web: 'DEBUG'
    com.netflix: 'ERROR'