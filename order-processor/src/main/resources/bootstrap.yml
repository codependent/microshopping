---
spring:
  application:
    name: order-processor
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
    stream:
      kafka:
        binder:
          brokers:
          - kafka
          zk-nodes:
          - kafka
      bindings:
        ordersIn:
          group: order-processor
          destination: orders
          consumer:
            max-attempts: 5
        
server:
  port: 11111

eureka:
  instance:
    hostname: order-service
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/
  
  
logging:
#   file: /var/memento/security.log
  level:
    org.springframework: ERROR
    org.apache: ERROR
    com.netflix: ERROR