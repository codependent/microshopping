---
spring:
  application:
    name: payment-service
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
    stream:
      kafka:
        binder:
          brokers:
          - kafka
          zk-nodes:
          - kafka
        bindings:
          ordersOut:
            producer:
              sync: true
      bindings:
        ordersIn: 
          group: payment-service
          destination: orders
          consumer:
            max-attempts: 5
        ordersOut: 
          destination: orders
          content-type: application/json
        paymentsOut: 
          destination: payments
          content-type: application/json          
        
server:
  port: 8282

eureka:
  instance:
    hostname: payment-service
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/
  
logging:
#   file: /var/memento/security.log
  level:
    org.springframework: ERROR
    org.apache: ERROR
    com.netflix: ERROR