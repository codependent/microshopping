---
spring:
  application:
    name: order-service
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
    stream:
      kafka:
        binder:
          brokers:
          - kafka
          zk-nodes:
          - kafka
        bindings:
          ordersOut:
            producer:
              sync: true
      bindings:
        ordersIn:
          group: order-service 
          destination: orders
          consumer:
            max-attempts: 5
            header-mode: raw
        ordersOut: 
          destination: orders
          content-type: application/json
          producer:
            header-mode: raw
            
        
server:
  port: 8080

eureka:
  instance:
    hostname: order-service
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/
  
  
logging:
#   file: /var/memento/security.log
  level:
    org.springframework.cloud.stream: DEBUG
    org.apache.kafka: DEBUG
    com.netflix: ERROR